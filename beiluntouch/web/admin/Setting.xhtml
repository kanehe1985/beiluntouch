<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="center">
            <h:form id="SettingForm">
                <p:growl id="msgs" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <f:facet name="header">  
                            系统设置  
                        </f:facet>
                        <p:outputLabel value="管理员密码" for="adminpassword" />
                        <p:inplace id="inpadminpassword" editor="true"> 
                            <p:ajax event="save" listener="#{settingBean.save}" update="msgs" />
                            <p:inputText id="adminpassword" value="#{settingBean.setting.adminpassword}" title="adminpassword" required="true" label="adminpassword"/>
                        </p:inplace>
                        
                        <p:outputLabel value="短信服务器" for="messageserver" />
                        <p:inplace id="inpmessageserver" editor="true">
                            <p:ajax event="save" listener="#{settingBean.save}" update="msgs" />
                            <p:inputText id="messageserver" value="#{settingBean.setting.messageserver}" title="messageserver" />
                        </p:inplace>
                        
                        <p:outputLabel value="短信通知电话" for="telphoneno" />
                        <p:inplace id="inptelphoneno" editor="true">
                            <p:ajax event="save" listener="#{settingBean.save}" update="msgs" />
                            <p:inputText id="telphoneno" value="#{settingBean.setting.telphoneno}" title="telphoneno" />
                        </p:inplace>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
