<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./template.xhtml">

        <ui:define name="center">
            <h:form id="AppraisallevelListForm">
                <p:dataTable id="appraisallevels" var="appraisallevel" value="#{appraisallevelBean.appraisallevels}" rowKey="#{appraisallevel.id}"
                             selection="#{appraisallevelBean.selectedAppraisallevels}">

                    <f:facet name="header">
                        AppraisallevelList
                    </f:facet>
                    <p:column selectionMode="multiple" style="width:4%; text-align: center"/>
                    <p:column headerText="ID">
                        #{appraisallevel.id}
                    </p:column>

                    <p:column headerText="Name">
                        #{appraisallevel.name}
                    </p:column>

                    <p:column headerText="isalert" >
                        #{appraisallevel.isalert}
                    </p:column>
                    <p:column headerText="options">
                        <p:commandButton value="edit" icon="ui-icon-pencil" oncomplete="PF('AppraisallevelEditDialog').show();" update=":AppraisallevelEditForm">
                            <f:setPropertyActionListener value="#{appraisallevel}" target="#{appraisallevelBean.editAppraisallevel}"/>
                        </p:commandButton>
                    </p:column>
                    <f:facet name="footer">                        
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{appraisallevelBean.prepareCreate}" update=":AppraisallevelCreateForm" oncomplete="PF('AppraisallevelCreateDialog').show()"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{appraisallevelBean.delete}" update=":AppraisallevelListForm:appraisallevels">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
                        </p:confirmDialog>
                    </f:facet>
                </p:dataTable>
            </h:form>
            
            <p:dialog id="AppraisallevelCreateDlg" widgetVar="AppraisallevelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs.CreateAppraisallevelTitle}">
                <h:form id="AppraisallevelCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{msgs.EditAppraisallevelLabel_name}" for="name" />
                            <p:inputText id="name" value="#{appraisallevelBean.editAppraisallevel.name}" title="#{msgs.EditAppraisallevelTitle_name}" />
                            <p:outputLabel value="#{msgs.EditAppraisallevelLabel_isalert}" for="isalert" />
                            <p:selectBooleanCheckbox id="isalert" value="#{appraisallevelBean.editAppraisallevel.isalert}" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{appraisallevelBean.create}" value="#{msgs.Save}" update=":AppraisallevelListForm:appraisallevels" oncomplete="PF('AppraisallevelCreateDialog').hide();"/>
                        <p:commandButton value="#{msgs.Cancel}" onclick="AppraisallevelCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>

            <p:dialog id="AppraisallevelEditDlg" widgetVar="AppraisallevelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs.EditAppraisallevelTitle}">
                <h:form id="AppraisallevelEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{msgs.EditAppraisallevelLabel_name}" for="name" />
                            <p:inputText id="name" value="#{appraisallevelBean.editAppraisallevel.name}" title="#{msgs.EditAppraisallevelTitle_name}" />
                            <p:outputLabel value="#{msgs.EditAppraisallevelLabel_isalert}" for="isalert" />
                            <p:selectBooleanCheckbox id="isalert" value="#{appraisallevelBean.editAppraisallevel.isalert}" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{appraisallevelBean.update}" value="#{msgs.Save}" update=":AppraisallevelListForm:appraisallevels" oncomplete="PF('AppraisallevelEditDialog').hide();"/>
                        <p:commandButton value="#{msgs.Cancel}" onclick="AppraisallevelEditDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
