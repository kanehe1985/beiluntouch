<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="./template.xhtml">

        <ui:define name="center">
            <h:form id="AppraisalListForm">
                <p:dataTable id="appraisals" var="appraisal" value="#{appraisalBean.appraisals}" 
                             rowKey="#{appraisal.id}" 
                             filteredValue="#{appraisalBean.filteredAppraisals}" 
                             sortBy="createdate" 
                             sortOrder="descending"
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             currentPageReportTemplate="(共 {totalRecords} 条)"
                             rowsPerPageTemplate="10,15,20"
                             >
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:calendar value="#{appraisalBean.beginDate}" id="beginDate" pattern="yyyy-MM-dd" label="beginDate" />-
                            <p:watermark for="beginDate" value="起始日期" />
                            <p:calendar value="#{appraisalBean.endDate}" id="endDate" pattern="yyyy-MM-dd" label="endDate" />
                            <p:watermark for="endDate" value="截止日期" />
                            <p:commandButton value="设定" actionListener="#{appraisalBean.search}" update=":AppraisalListForm:appraisals"/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <!--<p:column headerText="处所" filterBy="employee.department.name" filterMatchMode="contains">-->
                    <p:column headerText="处所" filterOptions="#{appraisalBean.departmentOptions}" filterBy="employee.department.name" filterMatchMode="exact">
                        #{appraisal.employee.department.name}
                    </p:column>
                    
                    <p:column headerText="房号" filterBy="employee.romno" filterMatchMode="contains">
                        #{appraisal.employee.romno}
                    </p:column>
                    
                    <!--<p:column headerText="组别" filterBy="employee.category.name" filterMatchMode="contains">-->
                    <p:column headerText="组别" filterOptions="#{appraisalBean.categoryOptions}" filterBy="employee.category.name" filterMatchMode="exact">
                        #{appraisal.employee.category.name}
                    </p:column>
                    
                    <p:column headerText="人员名" filterBy="employee.name" filterMatchMode="contains">
                        #{appraisal.employee.name}
                    </p:column>
                    
                    <c:forEach items="${appraisalBean.appraisallevelOptions}" var="levelItem">
                        <c:if test="${levelItem.value!=''}">
                            <p:column headerText="#{levelItem.value}">
                                #{levelItem.value}
                            </p:column>
                        </c:if>
                    </c:forEach>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
