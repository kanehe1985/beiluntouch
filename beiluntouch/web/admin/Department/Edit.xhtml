<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

       <p:dialog id="DepartmentEditDlg" widgetVar="DepartmentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs.EditDepartmentTitle}">
                <h:form id="DepartmentEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="name" for="name" />
                            <p:inputText id="name" value="#{departmentBean.editDepartment.name}" title="name" />
                            <p:outputLabel value="tag" for="tag" />
                            <p:inputText id="tag" value="#{departmentBean.editDepartment.tag}" title="tag" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{departmentBean.update}" value="#{msgs.Save}" update=":DepartmentListForm:departments" oncomplete="PF('DepartmentEditDialog').hide();"/>
                        <p:commandButton value="#{msgs.Cancel}" onclick="DepartmentEditDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog> 

    </ui:composition>
</html>
