<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AppraisallevelCreateDlg" widgetVar="AppraisallevelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs.CreateAppraisallevelTitle}">
            <h:form id="AppraisallevelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{msgs.EditAppraisallevelLabel_name}" for="name" />
                        <p:inputText id="name" value="#{appraisallevelBean.editAppraisallevel.name}" title="#{msgs.EditAppraisallevelTitle_name}" />
                        <p:outputLabel value="#{msgs.EditAppraisallevelLabel_isalert}" for="isalert" />
                        <p:selectBooleanCheckbox id="isalert" value="#{appraisallevelBean.editAppraisallevel.isalert}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{appraisallevelBean.create}" value="#{msgs.Save}" update=":AppraisallevelListForm:appraisallevels" oncomplete="PF('AppraisallevelCreateDialog').hide();"/>
                    <p:commandButton value="#{msgs.Cancel}" onclick="AppraisallevelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
