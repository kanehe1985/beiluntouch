<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:r="http://www.rococo.co.jp">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title></title>                
            </f:facet>              
            <h:outputScript library="js" name="admin.js"/>
        </h:head>
        
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="65" style="border: 0;">
                    <h:form>
                        <div style="font-size: 40px; text-align: center">评价系统管理平台</div>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" collapsible="true" style="border: 0px;">
                    <h:form>
                        <p:menu>
                            <p:submenu label="数据统计">
                                <p:menuitem value="评价数据" outcome="Appraisal" />
                                <p:menuitem value="评价统计" outcome="Statistics" />
                            </p:submenu>
                            <p:submenu label="人员与设备">                                
                                <p:menuitem value="人员管理" outcome="Employee" />
                                <p:menuitem value="设备绑定" outcome="Department" />
                                <p:menuitem value="房间管理" outcome="Room" rendered="false" />
                            </p:submenu>
                            <p:submenu label="评价管理">
                                <p:menuitem value="快捷回复" outcome="Reason" />
                                <p:menuitem value="评价等级" outcome="Appraisallevel"/>
                                <p:menuitem value="短信通知" outcome="Notice" />
                            </p:submenu>
                            <p:submenu label="设置">
                                <p:menuitem value="系统设置" outcome="Setting" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center" style="border: 0px;">
                    <ui:insert name="center">
                        center
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
