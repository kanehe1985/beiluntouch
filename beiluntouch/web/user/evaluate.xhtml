<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msgs.evaluateStaff}</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <h:form id="conditionForm">
                        <p:notificationBar position="top" effect="slide" widgetVar="retrievalBar" style="height: 7em">
                            <h:panelGrid columns="4" style="margin-bottom: 10px">
                                <p:outputLabel value="#{msgs.department}" />
                                <p:inputText />
                                <p:outputLabel value="#{msgs.location}" />
                                <p:inputText />
                                <p:outputLabel value="#{msgs.position}" />
                                <p:inputText />
                                <p:outputLabel value="#{msgs.name}" />
                                <p:inputText /> 
                            </h:panelGrid>
                            <p:commandButton value="#{msgs.search}" onclick="retrievalBar.hide()" />
                        </p:notificationBar>
                        <p:commandButton value="#{msgs.searchCondition}" oncomplete="retrievalBar.show()" />
                    </h:form>                  

                    <h:form id="employeeForm">
                        <p:dataGrid value="#{demoBean.employeeList}" var="employee" emptyMessage="#{msgs.noResult}"
                                    columns="4" rows="16">
                            <p:panel style="text-align:center">
                                <p:graphicImage value="#{resource[employee.photoFileName]}" width="210" height="260"/>
                                <br />
                                <p:outputLabel value="#{employee.postion}ï¼š#{employee.name}" />
                                <br />
                                <p:commandLink value="#{msgs.evaluate}" onclick="detailDialog.show()" />
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                    
                    <ui:include src="evaluatedetail.xhtml" />

                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
