<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.welcome}</title>
        <h:outputScript library="js" name="common.js"/>
    </h:head>
    <h:body>
        <h:form>
           
            
            
            <div style="text-align:center;font-size: 40px;margin-top: 300px;">
                <p:graphicImage value="/resources/logo.jpg"/><br/>
                北仑地方税务局工作人员评价系统</div>
            <div style="text-align:center;margin-top: 200px;">
                <p:button  style="width:380px;height: 220px;font-size: 30px" outcome="evaluate" value="我要评价" rendered="#{evaluateBean.merge}">
                    <f:param name="tag" value="#{evaluateBean.tag}"/>
                </p:button>
                <ui:repeat value="#{evaluateBean.departments}" var="department" rendered="#{!evaluateBean.merge}">
                    <p:button  style="width:380px;height: 220px;font-size: 30px" outcome="evaluate" value="#{department.name}">
                        <f:param name="depid" value="#{department.id}"/>
                        <f:param name="tag" value="#{evaluateBean.tag}"/>
                    </p:button>
                </ui:repeat>
            </div>            
        </h:form>
    </h:body>
</html>
