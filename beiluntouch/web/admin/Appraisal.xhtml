<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./template.xhtml">

        <ui:define name="center">
            <h:form id="AppraisalListForm">
                <p:dataTable id="appraisals" var="appraisal" value="#{appraisalBean.appraisals}" rowKey="#{appraisal.id}" filteredValue="#{appraisalBean.filteredAppraisals}">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:calendar value="#{appraisalBean.beginDate}" id="beginDate" />
                            <p:calendar value="#{appraisalBean.endDate}" id="endDate" />
                            <p:commandButton value="Search" actionListener="#{appraisalBean.search}" update=":AppraisalListForm:appraisals"/>
                        </p:outputPanel>
                    </f:facet>                    
                    <p:column headerText="ID">
                        #{appraisal.id}
                    </p:column>
                    
                    <p:column headerText="name" filterBy="employee.name" filterMatchMode="contains">
                        #{appraisal.employee.name}
                    </p:column>
                    
                    <p:column headerText="appraisallevel" filterOptions="#{appraisalBean.appraisallevelOptions}" filterBy="appraisallevel.name" filterMatchMode="exact">
                        #{appraisal.appraisallevel.name}
                    </p:column> 

                    <p:column headerText="content" filterBy="content" filterMatchMode="contains">
                        #{appraisal.content}
                    </p:column>
                    
                    <p:column headerText="appraiser" filterBy="appraiser" filterMatchMode="contains">
                        #{appraisal.appraiser}
                    </p:column>
                                        
                    <p:column headerText="contact" filterBy="contact" filterMatchMode="contains">
                        #{appraisal.contact}
                    </p:column>
                    
                    <p:column headerText="createdate">
                        #{appraisal.createdate}
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
