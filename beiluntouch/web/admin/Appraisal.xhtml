<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./template.xhtml">

        <ui:define name="center">
            <h:form id="AppraisalListForm">
                <p:dataTable id="appraisals" var="appraisal" value="#{appraisalBean.appraisals}" rowKey="#{appraisal.id}">

                    <f:facet name="header">
                        Appraisal
                    </f:facet>                    
                    <p:column headerText="ID">
                        #{appraisal.id}
                    </p:column>
                    
                    <p:column headerText="name">
                        #{appraisal.employee.name}
                    </p:column>
                    
                    <p:column headerText="appraisallevel">
                        #{appraisal.appraisallevel.name}
                    </p:column> 

                    <p:column headerText="content">
                        #{appraisal.content}
                    </p:column>
                    
                    <p:column headerText="appraiser">
                        #{appraisal.appraiser}
                    </p:column>
                                        
                    <p:column headerText="contact">
                        #{appraisal.contact}
                    </p:column>
                    
                    <p:column headerText="createdate">
                        #{appraisal.createdate}
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
