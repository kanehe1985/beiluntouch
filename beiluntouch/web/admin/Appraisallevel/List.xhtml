<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">

        <ui:define name="center">
            <h:form id="AppraisallevelListForm">
                <p:dataTable id="appraisallevels" var="appraisallevel" value="#{appraisallevelBean.appraisallevels}" rowKey="#{appraisallevel.id}"
                             selection="#{appraisallevelBean.selectedAppraisallevels}">

                    <f:facet name="header">
                        AppraisallevelList
                    </f:facet>
                    <p:column selectionMode="multiple" style="width:4%; text-align: center"/>
                    <p:column headerText="ID">
                        #{appraisallevel.id}
                    </p:column>

                    <p:column headerText="Name">
                        #{appraisallevel.name}
                    </p:column>

                    <p:column headerText="isalert" >
                        #{appraisallevel.isalert}
                    </p:column>
                    <p:column headerText="options">
                        <p:commandButton value="edit" icon="ui-icon-pencil" oncomplete="PF('AppraisallevelEditDialog').show();" update=":AppraisallevelEditForm">
                            <f:setPropertyActionListener value="#{appraisallevel}" target="#{appraisallevelBean.editAppraisallevel}"/>
                        </p:commandButton>
                    </p:column>
                    <f:facet name="footer">                        
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{appraisallevelBean.prepareCreate}" update=":AppraisallevelCreateForm" oncomplete="PF('AppraisallevelCreateDialog').show()"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{appraisallevelBean.delete}" update=":AppraisallevelListForm:appraisallevels">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
                        </p:confirmDialog>
                    </f:facet>
                </p:dataTable>
            </h:form>
                      
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
