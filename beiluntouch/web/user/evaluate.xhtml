<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msgs.evaluateStaff}</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <p:growl showDetail="true" showSummary="true" autoUpdate="true" />

                    <p:notificationBar position="top" effect="slide" widgetVar="retrievalBar" style="height: 7em">
                        <h:form id="conditionForm">
                            <h:panelGrid columns="4" style="margin-bottom: 10px">
                                <p:outputLabel value="#{msgs.group}" />
                                <p:inputText value="#{evaluateBean.groupCondition}" />
                                <p:outputLabel value="#{msgs.room}" />
                                <p:inputText value="#{evaluateBean.roomCondition}" />
                            </h:panelGrid>
                            <p:commandButton value="#{msgs.search}" actionListener="#{evaluateBean.search}" oncomplete="PF('retrievalBar').hide()"
                                             update=":employeeForm:employeeGrid" process="@form"/>
                        </h:form>
                    </p:notificationBar>

                    <h:form id="employeeForm">
                        <p:commandButton value="#{msgs.searchCondition}" onclick="PF('retrievalBar').show()" />
                        <p:dataGrid id="employeeGrid" value="#{evaluateBean.employeeList}" var="employee" emptyMessage="#{msgs.noResult}"
                                    columns="4">
                            <p:panel style="text-align:center">
                                <p:commandLink actionListener="#{evaluateBean.evaluate(employee)}"
                                               oncomplete="PF('detail').show()" update=":detailForm">
                                <p:graphicImage value="../resources/images/#{employee.picture}" width="198" height="255" dir="#{msgs.picture}"/>
                                <br />
                                <p:outputLabel value="#{employee.name}" />
                                <br />
                                </p:commandLink>
                                <p:commandButton value="#{msgs.evaluate}" actionListener="#{evaluateBean.evaluate(employee)}" style="font-size: 1.2em"
                                               oncomplete="PF('detail').show()" update=":detailForm"/>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>

                    <ui:include src="evaluatedetail.xhtml"/>

                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
